<img src="风力发电.png" width="348">

<p><font size="5"face="隶书">风力发电是把风的动能转为电能。风能作为一种清洁的可再生能源，越来越受到世界各国的重视。其蕴量巨大，全球的风能约为2.74×10^9MW，其中可利用的风能为2×10^7MW，比地球上可开发利用的水能总量还要大10倍。风很早就被人们利用--主要是通过风车来抽水、磨面等，而现在，人们感兴趣的是如何利用风来发电。</p>
